plugins {
    id 'java'
}

group 'com.learning'

sourceCompatibility = 1.8

jar {
    version '0.1.0'
    manifest {
        attributes('Main-Class': 'com.learning.projects.Main')
    }
}

repositories {
    mavenCentral()
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'
}
